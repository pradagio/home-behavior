{{ define "main" -}}
<main class="main layout__main">
    <h1 class="title">{{ .Title }}</h1>
    <i>{{ .Content }}</i>

    {{ $paginator := .Paginate (.Pages.ByTitle) -}}
    {{ range ($paginator.Pages) -}}
    {{ .Render "summary"}}
    {{ end -}}

    {{ partial "pagination.html" . }}
</main>
{{ end }}
